<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Project page</title>
</head>

<body>
    <!-- Welcome <span id='username'></span> -->
    <div class="navbar">
        <span id="company-name">LEDGER</span>
        <div>
            <span>Welcome !</span>
            <span id="user"></span>
            <button id='logout' onclick="logout()">Logout</button>
        </div>
    </div>
    <main>
        <div id="project-panel">
            <div id="live-proj">

            </div>

            <div class="projCard">
                <p class="card-title">Create New Project</p>
                <p class="card-description">Want to create a new project? <br/>
                just type a good name of your project!<br/>
            and we will take care for the rest.</p>
                <input type="text" placeholder="project name" class="card-input" id="newProjName">
                <button id="create-new-project" class="cardBtn" onclick="createNewProj()"><i class="material-icons">
                    add
                    </i></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
