<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Ledger</title>
</head>
<body>
    <header>
        <div class="top-bar">
           <p id="company-name">Ledger</p>
           <div id="user-info">
               <img class="round-icon" src="./assets/user1.jpg">
               <p id="username">Gilfoyle</p>
           </div> 
        </div>
        <hr>
        <div class="project-metrics">
            <div id="total-expense">
                <p>{AMOUNT}</p>
                <progress value="80" max="100">
                </progress>
            </div>
        </div>
    </header>
    <main>
        <table id="main-table">
            <tr>
                <th>Source</th>
                <th>Description</th>
                <th>Type</th>
                <th>Amount</th>
                <th>TimeStamp</th>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
