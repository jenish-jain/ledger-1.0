<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Ledger</title>
</head>
<body>
    <header>
        <div class="top-bar">
           <p id="company-name">Ledger</p>
           <div id="user-info">
               <img class="round-icon" src="./assets/user1.jpg">
               <p id="username">Gilfoyle</p>
           </div> 
        </div>
        <hr>
        <div class="project-metrics">
            <p id="cash-in-hand">{AMOUNT}</p>
            <progress id = "cash-bar" value="80" max="20000000">
            </progress>
        </div>
    </header>
    <main>
        <div class="transactions">
            <div>
                <div class="view-options">
                    <div id="btn-slider"></div>
                    <button type="button" class="toggle-btn" onclick="loginfunction()">All</button>
                    <button type="button" class="toggle-btn" onclick="loginfunction()">Income</button>
                    <button type="button" class="toggle-btn" onclick="registerfunction()">Expense</button>    
                </div>
            </div>
            <table class="transaction-view" id="main-table">
                <tr>
                    <th>Source</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>TimeStamp</th>
                </tr>
            </table>
            <table class="transaction-view" id ="income-table">
                <tr>
                    <th>Source</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>TimeStamp</th>
                </tr>
            </table>
            <table class="transaction-view" id ="expense-table">
                <tr>
                    <th>Source</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>TimeStamp</th>
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
